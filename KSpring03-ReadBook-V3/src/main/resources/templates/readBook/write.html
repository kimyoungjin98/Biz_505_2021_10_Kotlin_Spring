<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout}"
      xmlns="http://www.w3.org/1999/html">
<section layout:fragment="content" class="content">

    <form class="readbook_write" method="post">
        <fieldset>
            <input type="hidden" th:name="*{_csrf.parameterName}" th:value="*{_csrf.token}"/>
            <div class="input">
                <input name="isbn" placeholder="ISBN"/>
                <input name="title" placeholder="도서명"/>
            </div>
            <div class="input">
                <label>읽기 시작한 날짜</label><input name="sdate" type="date">
                <label>읽기 시작한 시간</label><input name="stime" type="time">
                <label>읽기 완료한 시간</label><input name="etime" type="time">
            </div>
            <div class="input">
                <input name="subject" placeholder="생각 중독은 깊은 생각에 빠져 주위를 돌아보지 못하는 것이다">
            </div>
            <div class="input">
                <input name="content" placeholder="내용을 입력하세요">
            </div>
            <div class="input btn_box right">
                <button type="submit" class="save">Save</button>
                <button type="reset" class="reset">Reset</button>
                <button type="button" class="list" id="list">List</button>
            </div>
        </fieldset>
    </form>

</section>
</html>
