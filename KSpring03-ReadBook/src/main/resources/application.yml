spring:
  config.import: >
    optional:classpath:application-dbms.yml,
    classpath:application-jpa.yml,
    classpath:application-log.yml

  mvc:
    static-path-pattern: /static/**
  web:
    resources:
      static-locations: classpath:static/
      add-mappings: true

  # Logger Setting
  output:
    ansi:
      enabled: ALWAYS

logging:
  level:
    root: debug
    com.callor.readbook : debug